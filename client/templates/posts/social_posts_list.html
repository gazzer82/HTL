<template name="socialPostsListNew">
	{{> socialPostsList}}
</template>

<template name="socialPostsListApproved">
	{{> socialPostsList}}
</template>

<template name="socialPostsListDeleted">
	{{> socialPostsList}}
</template>

<template name="socialPostsList">
	{{> Template.dynamic template=environment}}
</template>

<template name="socialPostsListWeb">
	<div class="socialPostsListWeb">
		{{#each socialPosts}}
			{{> postItem}}
		{{/each}}
		{{#if moreResults}}
    		<div id="showMoreResults" style="margin-left: 25px;">
        		<span class="loading">Loading...</span>
    		</div>
		{{/if}}
	</div>
</template>

<template name="socialPostsListIonic">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Hashtag Live</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each socialPosts}}
          {{> postItem}}
        {{/each}}
        {{#if moreResults}}
    		<div id="showMoreResults" style="margin-left: 25px;">
        		<span class="loading">Loading...</span>
    		</div>
		{{/if}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
