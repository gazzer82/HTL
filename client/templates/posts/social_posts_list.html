<template name="socialPostsListWeb">
	<div class="socialPostsListWeb">
  	{{#each socialPosts}}
  		{{> postItem}}
  	{{/each}}
	</div>
</template>

<template name="socialPostsListIonic">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Hashtag Live</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each socialPosts}}
          {{> postItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
