<template name="layout">
      {{> Template.dynamic template=environment}}
</template>

<template name="web">
  	<div class="container">
    	{{>header}}
    	<div id="main">
  			{{> yield}}
    	</div>
  	</div>
</template>

<template name="mobile">
    {{#ionBody}}
    	{{> ionNavBar}}

    {{#ionNavView}}
    	{{> yield}}
    {{/ionNavView}}

    {{#if isAndroid}}
      {{#ionTabs style="android"}}
        {{> ionTab title="New" path="socialPostsList" icon="android-star"}}
        {{> ionTab title="Approved" path="recent" icon="android-time"}}
        {{> ionTab title="Deleted" path="notifications" icon="android-notifications"}}
        {{> ionTab title="Profile" path="profile" icon="android-happy"}}
      {{/ionTabs}}
    {{else}}
      {{#ionTabs style="ios"}}
        {{> ionTab title="New" path="socialPostsListNew" iconOff="ios-bolt-outline" iconOn="ios-bolt" class="tab-item-positive"}}
        {{> ionTab title="Approved" path="socialPostsListApproved" iconOff="ios-clock-outline" iconOn="ios-clock" class="tab-item-positive"}}
        {{> ionTab title="Deleted" path="socialPostsListDeleted" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
        {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
      {{/ionTabs}}
    {{/if}}
  {{/ionBody}}
</template>
