<template name="layoutIonic">
  {{#ionBody}}
      {{> ionNavBar}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}
    {{>connectionBanner}}
    {{#if currentUser}}
      {{#if isAndroid}}
        {{#ionTabs style="android"}}
          {{> ionTab title="New" path="new" icon="android-plus"}}
          {{> ionTab title="Approved" path="approved" icon="android-checkmark"}}
          {{> ionTab title="Deleted" path="deleted" icon="android-close"}}
          {{> ionTab title="Profile" path="profile" icon="android-happy"}}
        {{/ionTabs}}
      {{else}}
        {{#ionTabs style="ios"}}
          {{> ionTab title="New" path="new" iconOff="ios-plus-outline" iconOn="ios-plus" class="tab-item-positive"}}
          {{> ionTab title="Approved" path="approved" iconOff="ios-checkmark-outline" iconOn="ios-checkmark" class="tab-item-positive"}}
          {{> ionTab title="Deleted" path="deleted" iconOff="ios-close-outline" iconOn="ios-close" class="tab-item-positive"}}
          {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
        {{/ionTabs}}
      {{/if}}
    {{/if}}
  {{/ionBody}}
</template>
